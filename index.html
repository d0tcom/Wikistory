<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikistory - Trouver ce qu'il s'est passé ce jour là, à une certaine époque.</title>
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700|Raleway:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        

        <header>
            <div class="top">
                <h1 id="todaysdate">Le 15 février</h1>
                <h2>au <span id="century"></span> siècle à cette époque...</h2>
                <h3 id="category-title"></h3>
            </div>               
            <button id="btn-menu">
                <svg class="icon" id="icon">
                    <use xlink:href="img/sprite.svg#menu"></use>
                    </svg>
                Menu
            </button>
        </header>

        <aside>
            
            <div class="side-menu">
                <div class="logo">Wikistory</div>
                <p class="baseline">Trouver ce qu’il s’est passé pendant une période de l’année.</p>
                <fieldset>
                    <legend>Période</legend>
                    <div class="day-month">
                        <select id="day">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                            <option value="25">25</option>
                            <option value="26">26</option>
                            <option value="27">28</option>
                            <option value="29">29</option>
                            <option value="30">30</option>
                            <option value="31">31</option>
                        </select>
                        <select id="month">
                            <option value="janvier">Janvier</option>
                            <option value="février">Février</option>
                            <option value="mars">Mars</option>
                            <option value="avril">Avril</option>
                            <option value="mai">Mai</option>
                            <option value="juin">Juin</option>
                            <option value="juillet">Juillet</option>
                            <option value="août">Août</option>
                            <option value="septembre">Septembre</option>
                            <option value="octobre">Octobre</option>
                            <option value="novembre">Novembre</option>
                            <option value="décembre">Décembre</option>
                        </select>
                    </div>


                    <select id="century-select">
                        <option value="XXIe">XXIe</option>
                        <option value="XXe">XXe</option>
                        <option value="XIXe">XIXe</option>
                        <option value="XVIIIe">XVIIIe</option>
                        <option value="XVIIe">XVIIe</option>
                        <option value="XVIe">XVIe</option>
                        <option value="XVe">XVe</option>
                        <option value="XIVe">XIVe</option>
                        <option value="XIIIe">XIIIe</option>
                        <option value="XIIe">XIIe</option>
                        <option value="XIe">XIe</option>
                        <option value="Xe">Xe</option>
                        <option value="IXe">IXe</option>
                        <option value="VIIIe">VIIIe</option>
                        <option value="VIIe">VIIe</option>
                        <option value="VIe">VIe</option>
                        <option value="Ve">Ve</option>
                        <option value="IVe">IVe</option>
                        <option value="IIIe">IIIe</option>
                        <option value="IIe">IIe</option>
                        <option value="Ier">Ier</option>
                    </select>
                </fieldset>
                <fieldset>
                    <legend>Catégorie</legend>
                    <select id="category">
                        <option value="Événements">Événements</option>
                        <option value="Naissances">Naissances</option>
                        <option value="Morts">Morts</option>
                    </select>
                </fieldset>
                <fieldset>
                    <legend>Langue</legend>
                    <select id="lang">
                        <option value="Français">Français</option>
                        <option value="English">English</option>
                    </select>
                </fieldset>
                    <!-- <label class="switch">
                        <span>Nightmode</span>
                        <input type="checkbox" id="nightmode">
                        <span class="slider-round"></span>
                    </label> -->       
                <p class="madeby">Crée et développé par  Jordan Lebrethon Sources : wikipedia.org</p> 
            </div>
        </aside>
    </div>
    <script src="js/app.js"></script>
</body>




</html>
